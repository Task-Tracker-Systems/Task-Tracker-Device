name: Clang-Format Check
on: [push, pull_request]
jobs:
  formatting-check:
    name: check style formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run clang-format style check.
      uses: jidicula/clang-format-action@v4.11.0
      with:
        fallback-style: 'none'

